{% extends 'base.html' %}

{% block title %}Editar Libro - Biblioteca{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Libro</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ libro.titulo }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ libro.descripcion }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="autor" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="autor" name="autor" value="{{ libro.autor }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="genero" class="form-label">Género</label>
                            <input type="text" class="form-control" id="genero" name="genero" value="{{ libro.genero }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="anio_publicacion" class="form-label">Año de Publicación</label>
                            <input type="number" class="form-control" id="anio_publicacion" name="anio_publicacion" value="{{ libro.anio_publicacion }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="precio" name="precio" step="0.01" value="{{ libro.precio }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="imagen_url" class="form-label">URL de la Imagen</label>
                            <input type="url" class="form-control" id="imagen_url" name="imagen_url" value="{{ libro.imagen_url }}" required>
                            {% if libro.imagen_url %}
                            <div class="mt-2">
                                <img src="{{ libro.imagen_url }}" alt="{{ libro.titulo }}" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                            {% endif %}
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_libros') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Añadir Película - Sistema de Video{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-plus me-2"></i>Añadir Película</h2>

<div class="card shadow">
    <div class="card-body">
        <form method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="genero" class="form-label">Género</label>
                    <input type="text" class="form-control" id="genero" name="genero" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="anio" class="form-label">Año</label>
                    <input type="number" class="form-control" id="anio" name="anio" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="precio" name="precio" step="0.01" min="0" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="actores" class="form-label">Actores</label>
                <input type="text" class="form-control" id="actores" name="actores" placeholder="Separados por comas">
            </div>
            <div class="mb-3">
                <label for="imagen_url" class="form-label">URL de la imagen</label>
                <input type="url" class="form-control" id="imagen_url" name="imagen_url" placeholder="https://...">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin_peliculas') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Cancelar
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-2"></i>Guardar Película
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

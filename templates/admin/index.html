{% extends 'base.html' %}

{% block title %}Panel de Administración - Biblioteca{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-cog me-2"></i>Panel de Administración</h2>

<div class="row g-4">
    <div class="col-md-6">
        <div class="card h-100 shadow">
            <div class="card-body text-center">
                <i class="fas fa-book fa-3x text-primary mb-3"></i>
                <h3>Gestión de Libros</h3>
                <p class="text-muted">Administra el catálogo de libros</p>
                <a href="{{ url_for('admin_libros') }}" class="btn btn-primary">
                    <i class="fas fa-arrow-right me-2"></i>Ir a Libros
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card h-100 shadow">
            <div class="card-body text-center">
                <i class="fas fa-users fa-3x text-primary mb-3"></i>
                <h3>Gestión de Usuarios</h3>
                <p class="text-muted">Administra los usuarios del sistema</p>
                <a href="{{ url_for('admin_usuarios') }}" class="btn btn-primary">
                    <i class="fas fa-arrow-right me-2"></i>Ir a Usuarios
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
